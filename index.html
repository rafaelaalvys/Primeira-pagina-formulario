<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Criar conta</h1>
        <form>
            <label for="">Nome</label>
            <input type="text" placeholder="Digite seu nome" required> <br> <br>
            
            <label for="">Sobrenome</label>
            <input type="text" placeholder="Digite seu sobrenome" required> <br> <br>
            
            <label for="">Data de nascimento</label>
            <input type="date" required> <br> <br>
            
            <label for="">E-mail</label>
            <input type="email" placeholder="exemplo@gmail.com" required> <br> <br>
            
            <label for="">Senha</label>
        <input type="password" required> <br> <br>

        <label for="">Confirmar senha</label>
        <input type="password" required> <br> <br>

        <label for="">Gênero</label> <br> <br>
        <input type="radio" name="genero" value="Feminino"> Feminino <br> <br>
        <input type="radio" name="genero" value="Masculino"> Masculino <br> <br>

        <input id="btn" type="submit" value="Criar a conta">
        </form>
    </div>
    
</body>
</html>
